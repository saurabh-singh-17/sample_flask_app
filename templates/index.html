{% extends 'base.html' %}

  {% block myblock %}
    <ul class="list-group">
      {% for fruit in fruits %}
      <li class="list-group-item">
      {{fruit}}
      </li>
      {% endfor %}
    </ul>
    {% if 'Mango' in fruits %}
      <p> Mango exists in the list </p>
    {% else %}
      <p> Mango does not exist in the list </p>
    {% endif %}
    <img src={{url_for('static',filename="iamge.jpeg")}} height="250",width="250" />
  {% endblock %}
